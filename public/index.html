<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="keywords"
    content="Calculator,Runner,Split,Times,Pace,running split calculator,milesplit,track split,400m,800m,running pace calculator,marathon,half marathon,training,5k,10k">
  <meta name="description"
    content="A calculator for runners that calculates pace or split times with unit conversion and time calculation coming soon.">
  <meta name="author" content="Pierre Lardet">
  <link rel="canonical" href="https://www.splitz.run">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    Splitz | Calculator for Runners
  </title>
</head>

<body>
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      width: 100%;
      min-height: 100vh;
    }

    body {
      background-color: black;
    }
  </style>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
